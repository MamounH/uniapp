<div th:replace="includes.html :: header"></div>


<div th:replace="includes.html :: AdminNavBar"></div>



<style>
    .table-wrapper {
        max-height: 450px;
        overflow: scroll;
    }

    input[type=checkbox] {
        transform: scale(1.5);
    }
</style>

<div class="container">

    <form method="POST" th:action="@{/Admin/AddStudents}">
        <div class="table-wrapper">


                <table class = "table table-striped table-hover">
                <thead>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Student Email</th>
                <th>Add to Course</th>
                </thead>
                <tbody>
                <tr th:each="student : ${list}">
                        <td th:text="${student.id}"/>
                        <td th:text="${student.first_name}+' '+ ${student.last_name}"/>
                        <td th:text="${student.email}"/>
                        <td><input type="checkbox"  name="id" th:value="${student.id}"/> </td>
                </tr>

                </tbody>
            </table>
        </div>
        <a class="btn btn-success" th:href="@{/Admin/Courses}">Cancel Adding</a>
        <input  class="btn btn-success" name="add" type="submit" />
</div>
</form>


</div>



<div th:replace="includes.html :: footer"></div>
