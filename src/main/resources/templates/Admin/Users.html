<div th:replace="includes.html :: header"></div>


<div th:replace="includes.html :: AdminNavBar"></div>


<style> .table-wrapper {
    max-height: 450px;
    overflow: scroll;
}
</style>



<div class="container">

    <div class="table-wrapper">
        <table class = "table table-striped table-hover table-condensed">

            <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            </thead>
            <tbody>
            <tr th:each="user : ${list}">


                <td th:text="${user.id}"/>
                <input type="hidden" name="id" th:value="${user.id}">
                    <td th:text="${user.first_name}"/>
                    <td th:text="${user.last_name}"/>
                    <td th:text="${user.email}"/>
                    <td th:text="${user.role}" />
                    <td><a class="btn btn-info" th:href="@{/Admin/UpdateUser/(id=${user.id})}">Update User</a></td>
                    <td><a class="btn btn-danger" th:href="@{/Admin/DeleteUser/(id=${user.id})}"
                           onclick="if (!(confirm('are you sure you want to delete this user'))) return false"
                    >Delete User</a></td>


            </tr>

            </tbody>
        </table>
    </div>
    <a class="btn btn-success" th:href="@{/Admin/AddUser}">Add New User</a>

</div>




<div th:replace="includes.html :: footer"></div>
