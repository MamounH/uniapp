<div th:replace="includes.html :: header"></div>


<div th:replace="includes.html :: InstNavBar"></div>



<div class="container">

    <span>Course Enrolled Students</span>


    <form  th:action="@{/Instructor/EnrolledStudents}" method="POST" >
        <table class = "table table-striped table-hover">
            <thead>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Student Email</th>
            <th>Grade</th>
            <th>Update Grade</th>
            </thead>
            <tbody>
            <tr>
            <tr th:each="student : ${list}">

                <td th:text="${student.studentId}"/>
                <input type="hidden" name="studentId" th:value="${student.studentId}">
                    <td th:text="${student.first_name}+' '+ ${student.last_name}" />
                    <td th:text="${student.email}"/>
                    <td th:text="${student.mark}"/>
                    <td>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                               th:name="mark"/>
                    </td>


            </tr>

            </tbody>
        </table>

        <a class="btn btn-success" th:href="@{/Instructor/InstructorCourses}">Cancel</a>
        <input class="btn btn-success" type="submit" value="Update">
    </form>

</div>





<div th:replace="includes.html :: footer"></div>
